<body>

      <div id="reviewDiv">
        <label for="">Reviewer:</label><br>
        <input type="text" id="userIn"><br>
        <label for="">Movie Name:</label><br>
        <input type="text" id="movieNameIn"><br>
        <label for="">Release Date:</label><br>
        <input type="text" id="rsIn"><br>
        <label for="">Review:</label><br>
        <input type="text" id="reviewIn"><br>
        <button id="postButton" onclick="postReview()">Post Review</button>


      </div>

      <script>
        const reviewerName = document.getElementById("userIn").value();
        const movieName = document.getElementById("movieNameIn").value();
        const releaseDate = document.getElementById("rsIn").value();
        const reviewInput = document.getElementById("reviewIn").value();

        function postReview(){
          var myNewDATA, myJSON, retrieveData, myDATA;
          //Storing data:
          myDATA = { reviewer: `${reviewerName}`, movieName: `${movieName}`, relaseDate: `${releaseDate}`, reviewInput: `${reviewInput}`};
          myJSON = JSON.stringify(myDATA);
          localStorage.setItem("Data", myDATA);

          retrieveData = localStorage.getItem("Data");
          myNewData = JSON.parse(retrieveData); 

          let h1 = document.createElement("h1");

          h1.innerHTML = myNewDATA.reviewer;

        }

      </script>
